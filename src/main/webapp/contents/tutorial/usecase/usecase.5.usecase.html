    <p>
       <b>유스케이스</b>는 시스템에 의해 제공되는 기능을 나타냅니다.
        <br>각각의 유스케이스는 시스템이 제공해야 하는 기능을 묘사하고, 이러한 유스케이스들이 시스템 전체의 기능을 나타냅니다.
        <br>각 유스케이스가 개발될 기능 하나와 연결될 수 있도록 해야합니다.
        <br>유스케이스는 다이어그램 상에서 타원으로 표현됩니다.
